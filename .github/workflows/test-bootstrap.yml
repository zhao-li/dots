name: Test Bootstrap

on: push

jobs:
  bootstrap:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
          - macos-11.0
          - macos-10.15
          - ubuntu-20.04
          - ubuntu-18.04
          - ubuntu-16.04
          - windows-2019
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Bootstrap
        run: ./bootstrap.bash

